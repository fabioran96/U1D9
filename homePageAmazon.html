<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/images/logo.png" alt="amazonLogo" width="80" />
      </div>

      <nav class="menu">
        <ul>
          <li>All</li>
          <li>Today's Deals</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="reminderGiftCard">
        <h4>Shop all Holiday Gift Cards</h4>
      </div>
      <article class="giftGuides">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </article>
      <article>
        <div class="box">
          <h3>Find the Perfect Gift</h3>
          <p><a href="#" target="_blank">Shop Now </a></p>
          <div class="image">
            <img
              src="assets/images/img_1.jpg"
              alt="kindle"
              width="250"
              height="350"
            />
          </div>
          <div class="image">
            <img
              src="assets/images/img_2.jpg"
              alt="laptop"
              width="250"
              height="350"
            />
          </div>
          <div class="image">
            <img
              src="assets/images/img_3.jpg"
              alt="smartwatches"
              width="250"
              height="350"
            />
          </div>
          <div class="image">
            <img
              src="assets/images/img_4.jpg"
              alt="pets"
              width="250"
              height="350"
              border-radius="100"
            />
          </div>
        </div>
      </article>
      <article>
        <div>
          <img src="assets/images/img_9.png" alt="VRglasses" />
          <p>Play the gifting game</p>
          <p><a href="#" target="_blank"> Shop Now</a></p>
        </div>
        <div>
          <img src="assets/images/img_10.png" alt="VariousObjects" />
          <p>The sound of Cheer</p>
          <p><a href="#" target="_blank"> Shop Audio & Accessories</a></p>
        </div>
      </article>
      <div>
        <p><a href="#" target="_blank"> Back to top</a></p>
      </div>
    </main>
    <footer>
      <img src="assets/images/logo.png" alt="amazonLogo" width="200" />
    </footer>
  </body>
</html>
