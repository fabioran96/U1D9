<!DOCTYPE html>

  <head>

    <header>

        <ul>
          <li>All</li>

        <div class="box">
          <p class="shopNow">

          <div class="image">

              width="24%"
              height="auto"

          </div>
          <div class="image">
            <img
              src="assets/images/img_2.jpg"
              alt="laptop"
              width="24%"
              height="auto"
            />
          </div>
          <div class="image">
            <img
              src="assets/images/img_3.jpg"
              alt="smartwatches"
              width="24%"
              height="auto"
            />
          </div>
          <div class="image">
            <img
              src="assets/images/img_4.jpg"
              alt="pets"
              width="24%"
              height="auto"
            />
          </div>
        </div>
      </article>
      <article>
        <div>
          <img
            src="assets/images/img_9.png"
            alt="VRglasses"
            height="auto"
            width="100%"
          />
        </div>
        <div class="description">
          <p>Play the gifting game <a href="#" target="_blank"> Shop Now</a></p>
        </div>
        <div>
          <img
            src="assets/images/img_10.png"
            alt="VariousObjects"
            height="auto"
            width="100%"
          />
        </div>

          <p>
            The sound of Cheer
            <a href="#" target="_blank"> Shop Audio & Accessories</a>
          </p>
        </div>

    <footer>
      <div class="backToTop">
        <p><a class="endPage" href="#" target="_blank"> Back to top</a></p>
      </div>
      <div class="logo">
        <img src="assets/images/logo.png" alt="amazonLogo" width="200" />
